<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Website with Video Background</title>
  <style>
    /* Make body and html full height, no margin */
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    
    /* Video fills entire screen, behind content */
    #bg-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -1;
      object-fit: cover;
      filter: brightness(0.7); /* optional: darken video for better text contrast */
    }

    /* Content sits on top */
    .content {
      position: relative;
      height: 100vh;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }

    h1 {
      font-size: 3rem;
      margin: 0 0 20px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
    }

    p {
      font-size: 1.5rem;
      max-width: 600px;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>

  <!-- Background video -->
  <video autoplay="" muted="" loop="" id="bg-video">
    <source src="https://www.w3schools.com/howto/rain.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Content on top -->
  <div class="content">
    <h1>Welcome to My Site</h1>
    <p>This site has a cool video playing in the background.</p>
  </div>



</body></html>
